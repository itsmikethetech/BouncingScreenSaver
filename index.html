<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Image Bouncing Screensaver</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      position: relative;
    }

    #upload-section {
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Style for the source code link */
    .source-link {
      position: absolute;
      bottom: 20px; /* Adjust distance from the bottom */
      text-align: center;
      font-size: 18px;
      color: #fff;
      text-decoration: none;
      width: 100%;
    }

    .source-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="upload-section">
    <h1>Upload an Image</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button id="startButton">Start Screensaver</button>
  </div>

  <script>
    document.getElementById('startButton').addEventListener('click', function() {
      const file = document.getElementById('imageInput').files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          localStorage.setItem('uploadedImage', e.target.result);
          window.location.href = "screensaver.html";
        };
        reader.readAsDataURL(file);
      } else {
        // No file selected, use a default image
        localStorage.setItem('uploadedImage', 'default.png'); // Ensure `default.png` is in the same folder
        window.location.href = "screensaver.html";
      }
    });
  </script>

  <!-- Source Code link centered at the bottom -->
  <a href="https://github.com/itsmikethetech/BouncingScreenSaver" class="source-link">Source Code</a>

</body>
</html>
